<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="css/reservation.css">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
	<title>Réservation</title>
	<link rel=icon href= "img/logo_capcom.png" alt = "capcomlogo">

</head>
<body>
    <header>
        <h1>Présentation de Capcom</h1>
    </header>
    <formulaire>
        <div class="formulaire">
            <h1>Les covoiturages de capcom</h1>
            <form action="submit_form.php" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
                
                <label for="depart">Point de départ :</label>
                <input type="text" id="depart" name="depart" placeholder="Adresse de départ" required>
                
                <label for="destination">Destination :</label>
                <input type="text" id="destination" name="destination" placeholder="Destination" required>
                
                <label for="places">Nombre de places disponibles :</label>
                <input type="number" id="places" name="places" min="1" max="10" required>
                
                <label for="date">Date du trajet :</label>
                <input type="date" id="date" name="date" required>
                
                <label for="message">Message supplémentaire :</label>
                <textarea id="message" name="message" rows="4" placeholder="tout va bien"></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </formulaire>
</body>
