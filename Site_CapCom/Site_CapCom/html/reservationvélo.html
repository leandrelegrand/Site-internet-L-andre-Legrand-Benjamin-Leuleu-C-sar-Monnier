<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Location de Vélo</title>
    <link rel="icon" href="img/logo_capcom.png">
    <link rel="stylesheet" href="css/formulaire.css">
    <link rel="stylesheet" href="css/velo.css">
</head>
<body>
    <header>
        <h1>Formulaire de Location de Vélo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="covoiturage.html">Covoiturage</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="formulaire">
            <img src="img/Vélo.jpg" alt="Image de Vélo" class="image-velo">
            <h2>Réservation de Vélo</h2>
            <form action="confirmation.html" method="post">
                <label for="nom">Nom Complet</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="date_location">Date de Location</label>
                <input type="date" id="date_location" name="date_location" required>

                <label for="duree_location">Durée de Location (en jours)</label>
                <input type="number" id="duree_location" name="duree_location" min="1" required>

                <label for="type_velo">Type de Vélo</label>
                <select id="type_velo" name="type_velo" required>
                    <option value="" disabled selected>Choisir un type de vélo</option> 
                    <option value="velo_electrique">Vélo Électrique</option>
                    <option value="velo_classique">Vélo Classique</option>
                </select>

                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="mention-legales.html">Mentions légales</a>
        <a href="https://www.facebook.com/CapcomFrance/"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://x.com/capcom_france"><img src="img/X.png" alt="X"></a>
        <a href="https://www.instagram.com/capcom.france/"><img src="img/Instagram.png" alt="Instagram"></a>
    </footer>
</body>
</html>
