<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="icon" href="img/logo_capcom.png">
    <link rel="stylesheet" href="css/reservationcovoiturage.css">
</head>
<body>
    <header>
        <h1>Covoiturage Capcom</h1>
    </header>

    
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="covoiturage.html">Covoiturage</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </nav>

    <div class="formulaire">
        <h1>Formulaire covoiturage capcop</h1>
        <form action="confirmation.html" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
            
            <label for="depart">Lieu de départ :</label>
            <input type="text" id="depart" name="depart" placeholder="Adresse de départ" required>
            
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" placeholder="Destination" required>
            
            <label for="places">Nombre de places à prendre :</label>
            <input type="number" id="places" name="places" min="1" max="10" required>
            
            <label for="date">Date du trajet :</label>
            <input type="date" id="date" name="date" required>

            <label for="heure">Heure du trajet :</label>
            <input type="time" id="heure" name="heure" required>

            <label for="message">Message supplémentaire :</label>
            <textarea id="message" name="message" rows="4" placeholder="Des commentaires à ajouter ? Mettez-les ici."></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <footer>
        <a href="mention-legales.html">Mentions légales</a>
        <a href="https://www.facebook.com/CapcomFrance/"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://x.com/capcom_france"><img src="img/X.png" alt="X"></a>
        <a href="https://www.instagram.com/capcom.france/"><img src="img/Instagram.png" alt="Instagram"></a>
    </footer>
</body>
</html>
